<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./gamestyle.css" />
  </head>
  <body>
    <div class="container">
      <div>Guess the number (1-100)</div>
      <div class="boxone">
        <p id="randomNum"></p>
        <input type="text" id="mynum" />
      </div>
      <div class="boxes">
        <div class="clickbutton">
          <button onclick="check()">check</button>
        </div>
        <div class="clickbutton">
          <button onclick="createRandom()">reset</button>
        </div>
      </div>
      <div class="boxone">
        <p id="message"></p>
      </div>
      <div>
        <button onclick="addNew()">add new</button>
        <button onclick="changeColor()">change colour</button>
      </div>
      <div class="yellowbox">
        <div id="add"></div>
      </div>
      <div id="jsbox"></div>
    </div>
  </body>
  <script src="./gamebrain.js"></script>
</html>
